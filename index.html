<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css" type="text/css" />
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>API Hack - Mini Pokedex</title>
</head>
<body>
	<header>Mini Pok&eacute;dex</header>
	<img src="images/pika-chibi.gif" alt="Pikachu" width="250px" />
	<div class="intro">
	<p class="headline">You spotted a wild Pok&eacute;mon!</p>
	<button class="submit">What is it?</button>
	</div>
	<div class="container" style="display: none">
			<p class="property">Name</p>
			<p class="poke-name"></p>
			<br />
			<p class="property">Type</p>
			<p class="poke-type"></p>
			<br />
			<p class="property">HP</p>
			<p class="poke-hp"></p>
			<br />
			<p class="property">Attack</p>
			<p class="poke-atk"></p>
			<br />
			<p class="property">Defense</p>
			<p class="poke-def"></p>
	</div>
	<div class="ext-container" style="display: none">
	<p>Want more info on this Pok&eacute;mon?</p>
	<p class="more"></p>
	</div>
</body>
</html>
